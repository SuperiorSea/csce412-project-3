###############################################################################
# Switch Configuration File
# -----------------------------------------------------------------------------
# This file defines runtime configuration values for the Switch and
# LoadBalancer simulation.
#
# Format Rules:
#   - Key-value pairs use: key=value
#   - Lines beginning with '#' are treated as comments
#   - IP block ranges use:
#         block START_IP - END_IP
#
# Any missing or invalid values will fall back to default values defined
# in the SwitchConfig struct.
###############################################################################


###############################################################################
# Load Balancer Counts
###############################################################################

# Number of processing ('P') load balancers
num_p_balancers=1

# Number of streaming ('S') load balancers
num_s_balancers=1


###############################################################################
# Server Configuration
###############################################################################

# Number of servers per processing ('P') load balancer
servers_per_p_balancer=1

# Number of servers per streaming ('S') load balancer
servers_per_s_balancer=1


###############################################################################
# Scaling Configuration
###############################################################################

# Minimum number of clock cycles to wait between scaling checks.
# Prevents rapid oscillation in server scaling.
num_wait_clock_cycles=3


###############################################################################
# Request Generation Configuration
###############################################################################

# Minimum processing time (in clock cycles) for a generated request
min_request_time=1

# Maximum processing time (in clock cycles) for a generated request
max_request_time=4


###############################################################################
# Simulation Runtime
###############################################################################

# Total number of clock cycles the simulation will run
total_clock_cycles=10000


###############################################################################
# IP Range Blocklist
###############################################################################
# Format:
#   block START_IP - END_IP
#
# Any request whose source IP falls within one of these ranges
# will be dropped by the Switch before reaching a load balancer.
#
# You may add multiple block entries.
###############################################################################

block 1.1.1.1 - 100.1.1.1
block 200.0.0.0 - 255.255.255.255